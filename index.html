<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlayListMp3</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    
  </head>
  <body>
    <div class="container">
      <div class="container-main">
        <div class="highlight">
          <h6 class="highliht-title">Now playing:</h6>
          <h2 class="highlight-name-song">duoi</h2>
          <div class="highlight-img-song">
            <img src="./img/DuongToiChoEmVe.jpg" alt="" />
          </div>
          <div class="highlight-control">
            <div class="repeat-song"><i class="fas fa-redo"></i></div>
            <div class="previously-song">
              <i class="fas fa-step-backward"></i>
            </div>
            <div class="pause-song playBtn">        
              <i class="fas fa-pause icon-pause"></i
              ><i class="fas fa-play icon-play"></i>
            </div>
            <div class="next-song"><i class="fas fa-step-forward"></i></div>
            <div class="random-song"><i class="fas fa-random"></i></div>
          </div>
          <div class="timeline">
            <div class="time-now">00:00</div>
            <div class="line"><p></p></div>
            <div class="duration">00:00</div>
          </div>
          <audio src=""></audio>
        </div>
        <div class="list-song">
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
